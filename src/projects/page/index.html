<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="../../css/photon.min.css" />
        <link rel="stylesheet" href="../../css/forensicat.css" />

        <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    </head>
    <body>
        <div class="window">
            <!-- .toolbar-header sits at the top of your app -->

            <header class="toolbar toolbar-header">
                <div class="toolbar-actions">
                    <div class="btn-group hidden" id="import-button-group">
                        <button class="btn btn-default" id="select-file">
                            <span class="icon icon-box"></span>
                        </button>
                        <button class="btn btn-default" id="select-maildir">
                            <span class="icon icon-archive"></span>
                        </button>
                        <button class="btn btn-default" id="select-folder">
                            <span class="icon icon-folder"></span>
                        </button>
                    </div>

                    <div class="btn-group hidden" id="contacts-button-group"></div>

                    <button class="btn btn-default btn-dropdown pull-right js-context-menu">
                        <span class="icon icon-tools"></span>
                    </button>
                </div>
            </header>

            <!-- Your app's content goes inside .window-content -->
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane-sm sidebar">
                        <nav class="nav-group">
                            <span class="nav-group-item page-menu" data-target="emails" id="page-menu-emails">
                                <span class="icon icon-mail"></span>
                                Emails
                            </span>
                            <span class="nav-group-item page-menu" data-target="attachments" id="page-menu-attachments">
                                <span class="icon icon-picture"></span>
                                Attachments
                            </span>
                            <span class="nav-group-item page-menu" data-target="contacts" id="page-menu-contacts">
                                <span class="icon icon-users"></span>
                                Contacts
                            </span>
                            <a class="nav-group-item page-menu" data-target="imports" id="page-menu-imports">
                                <span class="icon icon-download"></span>
                                Imports
                            </a>
                        </nav>
                    </div>
                    <div class="pane">
                        <div id="page-imports" class="hidden">
                            <table class="table-striped">
                                <thead>
                                    <tr>
                                        <th>Created</th>
                                        <th>Imported</th>
                                        <th>Size</th>
                                        <th>Progress</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="import-list"></tbody>
                            </table>
                        </div>

                        <div class="hidden" id="page-contacts">
                            <div class="padded-more">
                                <h1>Hello world</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../js/renderer.js" charset="utf-8"></script>
        <script src="../../js/menu.js" charset="utf-8"></script>
        <script src="./page.js" charset="utf-8"></script>
    </body>
</html>
