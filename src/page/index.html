<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nodemailer</title>

        <link rel="stylesheet" href="../css/photon.min.css" />
        <link rel="stylesheet" href="../css/forensicat.css" />

        <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    </head>
    <body>
        <div class="window">
            <!-- .toolbar-header sits at the top of your app -->

            <header class="toolbar toolbar-header">
                <div class="toolbar-actions">
                    <button class="btn btn-default" id="create-project-btn">
                        <span class="icon icon-plus-circled"></span>
                    </button>

                    <div class="btn-group hidden" id="project-edit-group">
                        <button class="btn btn-default" id="edit-active-btn">
                            <span class="icon icon-cog"></span>
                        </button>
                        <button class="btn btn-default" id="delete-active-btn">
                            <span class="icon icon-trash"></span>
                        </button>
                    </div>

                    <div class="btn-group" id="server-group">
                        <button class="btn btn-default" id="server-start-btn">
                            <span class="icon icon-play"></span>
                        </button>

                        <button class="btn btn-default hidden" id="server-stop-btn">
                            <span class="icon icon-stop"></span>
                        </button>

                        <button class="btn btn-default" id="server-config-btn">
                            <span class="icon icon-tools"></span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Your app's content goes inside .window-content -->
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane">
                        <ul class="list-group" id="project-list">
                            <li class="list-group-header">
                                <input class="form-control" type="text" placeholder="Search for a project" id="search-project" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/renderer.js" charset="utf-8"></script>
        <script src="../js/selectable.js" charset="utf-8"></script>
        <script src="page.js"></script>
    </body>
</html>
