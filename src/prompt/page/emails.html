<html>
    <head>
        <meta charset="UTF-8" />
        <title>Forensicat</title>

        <link rel="stylesheet" href="../../css/photon.min.css" />
        <link rel="stylesheet" href="../../css/forensicat.css" />

        <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    </head>
    <body>
        <div class="window">
            <div class="window-content">
                <div class="pane" style="padding: 20px 20px 0px;">
                    <form id="form">
                        <div class="form-group">
                            <label id="label-email-from">From</label>
                            <input type="text" class="form-control prompt-field autoselect" name="email-from" id="data-email-from" />
                        </div>

                        <div class="form-group">
                            <label id="label-email-any-to">To</label>
                            <input type="text" class="form-control prompt-field" name="email-any-to" id="data-email-any-to" />
                        </div>

                        <div class="form-group">
                            <label id="label-email-content">E-mail text</label>
                            <input type="text" class="form-control prompt-field" name="email-content" id="data-email-content" />
                        </div>

                        <div class="form-group">
                            <label id="label-email-subject">Subject</label>
                            <input type="text" class="form-control prompt-field" name="email-subject" id="data-email-subject" />
                        </div>

                        <div class="form-group">
                            <label id="label-email-date">Date</label>
                            <div style="display: flex; flex-direction: row; align-items: center;">
                                <div style="padding: 0px 10px 0 0">
                                    From
                                </div>
                                <div>
                                    <input type="date" class="form-control prompt-field" name="email-date-start" id="data-email-date-start" />
                                </div>
                                <div style="padding: 0px 10px 0">
                                    to
                                </div>
                                <div>
                                    <input type="date" class="form-control prompt-field" name="email-date-end" id="data-email-date-end" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label id="label-filename">Attachment file name</label>
                            <input type="text" class="form-control prompt-field" name="filename" id="data-filename" />
                        </div>

                        <div class="form-group">
                            <div class="pull-right" style="font-size: 12px; color: #9f9f9f;">
                                Separate header key and value with a colon, one header per line
                            </div>
                            <label>Custom header search</label>
                            <textarea
                                class="form-control prompt-field"
                                name="headers"
                                id="data-headers"
                                rows="3"
                                placeholder="List-ID: &lt;list.mylist.foo&gt;"
                            ></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <footer class="toolbar toolbar-footer">
                <div class="toolbar-actions">
                    <button class="btn btn-primary pull-right" id="ok">
                        OK
                    </button>

                    <button class="btn btn-default pull-right" id="cancel">
                        Cancel
                    </button>
                </div>
            </footer>
        </div>

        <script src="page.js"></script>
    </body>
</html>
