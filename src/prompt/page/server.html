<html>
    <head>
        <meta charset="UTF-8" />
        <title>Forensicat</title>

        <link rel="stylesheet" href="../../css/photon.min.css" />
        <link rel="stylesheet" href="../../css/forensicat.css" />

        <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    </head>
    <body>
        <div class="window">
            <div class="window-content">
                <div class="pane" style="padding: 20px 20px 0px;">
                    <form id="form">
                        <div class="form-group">
                            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                                <div style="padding: 0px 10px 0 0">
                                    <label id="label-smtp-port" for="data-smtp-port">SMTP Server Port</label>
                                </div>
                                <div>
                                    <input
                                        type="number"
                                        class="form-control prompt-field"
                                        style="font-family: monospace; text-align: right; max-width: 120px;"
                                        name="smtp-port"
                                        id="data-smtp-port"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                                <div style="padding: 0px 10px 0 0">
                                    <label id="label-pop3-port" for="data-pop3-port">POP3 Server Port</label>
                                </div>
                                <div>
                                    <input
                                        type="number"
                                        class="form-control prompt-field"
                                        style="font-family: monospace; text-align: right; max-width: 120px;"
                                        name="pop3-port"
                                        id="data-pop3-port"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="checkbox">
                            <label> <input class="prompt-field" type="checkbox" name="autostart" id="data-autostart" /> Run server on application start </label>
                        </div>
                    </form>
                </div>
            </div>

            <footer class="toolbar toolbar-footer">
                <div class="toolbar-actions">
                    <button class="btn btn-primary pull-right" id="ok">
                        Save
                    </button>

                    <button class="btn btn-default pull-right" id="cancel">
                        Cancel
                    </button>
                </div>
            </footer>
        </div>

        <script src="page.js"></script>
    </body>
</html>
