<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nodemailer</title>

        <link rel="stylesheet" href="../../css/photon.min.css" />
        <link rel="stylesheet" href="../../css/forensicat.css" />

        <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    </head>
    <body>
        <div class="window">
            <div class="window-content">
                <div class="pane" style="padding: 20px 20px 0px;">
                    <form id="form">
                        <div class="form-group">
                            <label id="label-filename" for="data-filename">File name</label>
                            <input type="text" class="form-control prompt-field autoselect" name="filename" id="data-filename" />
                        </div>

                        <div class="form-group">
                            <label id="label-email-from" for="data-email-from">From</label>
                            <input type="text" class="form-control prompt-field" name="email-from" id="data-email-from" />
                        </div>

                        <div class="form-group">
                            <label id="label-email-content" for="data-email-content">E-mail text</label>
                            <input type="text" class="form-control prompt-field" name="email-content" id="data-email-content" />
                        </div>

                        <div class="form-group">
                            <label id="label-email-subject" for="data-email-subject">Subject</label>
                            <input type="text" class="form-control prompt-field" name="email-subject" id="data-email-subject" />
                        </div>

                        <div class="form-group">
                            <label id="label-email-date">Date</label>
                            <div style="display: flex; flex-direction: row; align-items: center;">
                                <div style="padding: 0px 10px 0 0">
                                    From
                                </div>
                                <div>
                                    <input type="date" class="form-control prompt-field" name="email-date-start" id="data-email-date-start" />
                                </div>
                                <div style="padding: 0px 10px 0">
                                    to
                                </div>
                                <div>
                                    <input type="date" class="form-control prompt-field" name="email-date-end" id="data-email-date-end" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label id="label-email-date">Attachment Size</label>
                            <div style="display: flex; flex-direction: row; align-items: center;">
                                <div style="padding: 0px 10px 0 0">
                                    From
                                </div>
                                <div>
                                    <input
                                        type="number"
                                        style="font-family: monospace; text-align: right; max-width: 120px;"
                                        class="form-control prompt-field"
                                        name="size-start"
                                        id="data-size-start"
                                    />
                                </div>
                                <div style="padding: 0px 10px 0">
                                    to
                                </div>
                                <div>
                                    <input
                                        type="number"
                                        style="font-family: monospace; text-align: right; max-width: 120px;"
                                        class="form-control prompt-field"
                                        name="size-end"
                                        id="data-size-end"
                                    />
                                </div>
                                <div style="padding-left: 10px;">
                                    <select class="form-control prompt-field" id="data-size-type" name="size-type">
                                        <option value="b">B</option>
                                        <option value="kb">kB</option>
                                        <option value="mb">MB</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <footer class="toolbar toolbar-footer">
                <div class="toolbar-actions">
                    <button class="btn btn-primary pull-right" id="ok">
                        OK
                    </button>

                    <button class="btn btn-default pull-right" id="cancel">
                        Cancel
                    </button>
                </div>
            </footer>
        </div>

        <script src="page.js"></script>
    </body>
</html>
